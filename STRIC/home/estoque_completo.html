<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>S.T.R.I.C — Gestão de Estoque</title>
    <meta name="theme-color" content="#1A2A40" />

    <script>
        (function () {
            try {
                var temaSalvo = localStorage.getItem('stric_theme');
                var tema = temaSalvo || 'light'; // ou 'dark', se quiser padrão escuro
                document.documentElement.setAttribute('data-theme', tema);
            } catch (e) {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="styleIndex.css">
</head>



<body>

    <!-- Topbar (mobile + desktop) -->
    <nav class="navbar navbar-expand-lg topbar fixed-top shadow-sm">
        <div class="container-fluid">
            <button class="btn btn-outline-primary me-2 d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <i class="fas fa-bars"></i>
            </button>

            <div class="d-flex align-items-center gap-2">
            <img id="appLogo" src="../entrada/assets/Preta Com Fundo Branco.jpg" alt="Logo STRIC" class="brand-logo">

                <span class="navbar-brand mb-0 h1 brand-text">
            </div>

            <!--  colapsável no mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="topbarMenu">
                <!--  me-auto = tudo à esquerda -->
                <ul class="navbar-nav me-auto align-items-center gap-2 top-menu">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-gauge-high me-1"></i>
                            Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="estoque_completo.html"><i
                                class="fas fa-warehouse me-1"></i>
                            Estoque Completo</a></li>
                    <li class="nav-item"><a class="nav-link" href="reposicao_urgente.html"><i
                                class="fas fa-triangle-exclamation me-1"></i> Itens Críticos</a></li>
                    <li class="nav-item"><a class="nav-link" href="manual_vendas.html"><i
                                class="fas fa-handshake me-1"></i> Manual
                            de Vendas</a></li>
                </ul>

                <!-- Ações (ficam à direita) -->
                <div class="d-flex align-items-center gap-2">
                    <button id="btnThemeToggle" class="btn btn-outline-secondary" title="Alternar tema"><i
                            class="fas fa-moon"></i></button>
                    <button class="btn btn-outline-secondary" data-bs-toggle="modal"
                        data-bs-target="#modalConfiguracoes">
                        <i class="fas fa-gear"></i> <span class="d-none d-sm-inline">Configurações</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>


    <!-- Sidebar (fixa no desktop, offcanvas no mobile) -->
    <div class="offcanvas-lg offcanvas-start sidebar" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header d-lg-none">
            <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Fechar"></button>
        </div>
        <div class="offcanvas-body p-0">
            <div class="logo-area d-none d-lg-flex align-items-center gap-2 px-3 py-3">

            </div>
        </div>
    </div>

    <!-- Conteúdo -->
    <main class="main container-fluid">

        <!-- ESTOQUE COMPLETO -->
        <section id="estoque" class="py-4">
            <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
                <h2 class="fw-bold mb-0 text-primary"><i class="fas fa-warehouse me-2"></i> Estoque Completo de Peças
                </h2>
                <div class="d-flex gap-2">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNovoItem"><i
                            class="fas fa-plus me-1"></i> Novo Item</button>
                </div>
            </div>

            <div class="card p-3 shadow-sm bg-surface my-3">
                <div class="row g-2 align-items-center">
                    <div class="col-12 col-md-5">
                        <input type="text" id="inputPesquisa" class="form-control"
                            placeholder="Buscar por Nome, Código ou Fornecedor...">
                    </div>
                    <div class="col-6 col-md-3">
                        <select id="selectFiltroCategoria" class="form-select">
                            <option value="" selected>Filtrar por Categoria...</option>
                            <option value="oleos">Óleos e Fluidos</option>
                            <option value="freios">Freios e Suspensão</option>
                            <option value="eletrica">Elétrica e Baterias</option>
                            <option value="motor">Motor</option>
                        </select>
                    </div>
                    <div class="col-6 col-md-2">
                        <button class="btn btn-primary w-100" id="btnFiltrarEstoque"><i class="fas fa-filter me-1"></i>
                            Filtrar</button>
                    </div>
                    <div class="col-12 col-md-2 text-md-end">
                        <button class="btn btn-outline-secondary w-100" id="btnLimparFiltros"><i
                                class="fas fa-eraser me-1"></i> Limpar</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive shadow-sm bg-surface p-3 rounded">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th>CÓDIGO</th>
                            <th>ITEM</th>
                            <th>CATEGORIA</th>
                            <th class="text-end">QTD.</th>
                            <th class="text-end">CUSTO (UN.)</th>
                            <th class="text-end">VENDA (UN.)</th>
                            <th class="text-center">AÇÕES</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaEstoqueCompleto"></tbody>
                </table>
            </div>
        </section>

        <hr class="my-4">

        <!-- MODAL: Novo Item -->
        <div class="modal fade" id="modalNovoItem" tabindex="-1" aria-labelledby="modalNovoItemLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-surface">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title" id="modalNovoItemLabel"><i class="fas fa-plus me-1"></i> Adicionar Novo
                            Item
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formNovoItem">
                            <div class="mb-3"><label for="itemNome" class="form-label">Nome do Item</label><input
                                    type="text" class="form-control" id="itemNome" required></div>
                            <div class="mb-3"><label for="itemCodigo" class="form-label">Código</label><input
                                    type="text" class="form-control" id="itemCodigo" required></div>
                            <div class="mb-3"><label for="itemCategoria" class="form-label">Categoria</label>
                                <select class="form-select" id="itemCategoria" required>
                                    <option value="oleos">Óleos e Fluidos</option>
                                    <option value="freios">Freios e Suspensão</option>
                                    <option value="eletrica">Elétrica e Baterias</option>
                                    <option value="motor">Motor</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3"><label for="itemQtd"
                                        class="form-label">Quantidade</label><input type="number" class="form-control"
                                        id="itemQtd" min="0" required></div>
                                <div class="col-md-6 mb-3"><label for="itemMinimo" class="form-label">Estoque
                                        Mínimo</label><input type="number" class="form-control" id="itemMinimo" min="0"
                                        required></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3"><label for="itemCusto" class="form-label">Preço Custo
                                        (R$)</label><input type="number" class="form-control" id="itemCusto" step="0.01"
                                        required></div>
                                <div class="col-md-6 mb-3"><label for="itemVenda" class="form-label">Preço Venda
                                        (R$)</label><input type="number" class="form-control" id="itemVenda" step="0.01"
                                        required></div>
                            </div>
                            <div class="mb-3"><label for="itemFornecedor" class="form-label">Fornecedor</label><input
                                    type="text" class="form-control" id="itemFornecedor"></div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button class="btn btn-success" id="btnSalvarItem">Salvar Item</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL: Detalhes -->
        <div class="modal fade" id="modalVerDetalhes" tabindex="-1" aria-labelledby="modalVerDetalhesLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-surface">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title" id="modalVerDetalhesLabel"><i class="fas fa-search me-1"></i> Detalhes
                            do
                            Item</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body" id="corpoDetalhesItem"></div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button class="btn btn-danger" id="btnExcluirItem">Excluir Item</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL: Configurações -->
        <div class="modal fade" id="modalConfiguracoes" tabindex="-1" aria-labelledby="modalConfiguracoesLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-surface">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalConfiguracoesLabel"><i class="fas fa-gear me-2"></i>
                            Configurações
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="switchTema">
                            <label class="form-check-label" for="switchTema">Tema escuro</label>
                        </div>
                        <div>
                            <button class="btn btn-primary" onclick="window.location.href='../login/login.html'">
                                Logout
                            </button>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Libs -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- App JS -->
            <script src="app.js"></script>


</body>

</html>
