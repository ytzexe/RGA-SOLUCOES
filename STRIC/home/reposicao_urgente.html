<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>S.T.R.I.C — Gestão de Estoque</title>
    <meta name="theme-color" content="#1A2A40" />

    <script>
        (function () {
            try {
                var temaSalvo = localStorage.getItem('stric_theme');
                var tema = temaSalvo || 'light'; // ou 'dark', se quiser padrão escuro
                document.documentElement.setAttribute('data-theme', tema);
            } catch (e) {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="styleIndex.css">
</head>



<body>

    <!-- Topbar (mobile + desktop) -->
   <nav class="navbar navbar-expand-lg topbar fixed-top shadow-sm">
  <div class="container-fluid">

    <!-- LOGO + NOME (CLICÁVEL PRO DASHBOARD) -->
    <a href="index.html" class="navbar-brand d-flex align-items-center gap-2 mb-0">
      <img
        id="appLogo"
        src="../entrada/assets/Preta Com Fundo Branco.jpg"
        alt="Logo STRIC"
        class="brand-logo"
      >
    </a>

    <!-- Botão hamburguer (mobile) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="topbarMenu">
      <ul class="navbar-nav me-auto align-items-center gap-2 top-menu">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="fas fa-gauge-high me-1"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="estoque_completo.html">
            <i class="fas fa-warehouse me-1"></i> Estoque Completo
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="reposicao_urgente.html">
            <i class="fas fa-triangle-exclamation me-1"></i> Itens Críticos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="manual_vendas.html">
            <i class="fas fa-handshake me-1"></i> Manual de Vendas
          </a>
        </li>
      </ul>

      <!-- Ações à direita -->
      <div class="d-flex align-items-center gap-2">
        <button id="btnThemeToggle" class="btn btn-outline-secondary" title="Alternar tema">
          <i class="fas fa-moon"></i>
        </button>
        <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#modalConfiguracoes">
          <i class="fas fa-gear"></i>
          <span class="d-none d-sm-inline">Configurações</span>
        </button>
      </div>
    </div>
  </div>
</nav>



    <!-- Sidebar (fixa no desktop, offcanvas no mobile) -->
    <div class="offcanvas-lg offcanvas-start sidebar" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header d-lg-none">
            <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Fechar"></button>
        </div>
        <div class="offcanvas-body p-0">
            <div class="logo-area d-none d-lg-flex align-items-center gap-2 px-3 py-3">

            </div>
        </div>
    </div>

    <!-- Conteúdo -->
    <main class="main container-fluid">

        <!-- FALTANDO -->
        <section id="faltando" class="py-4">
            <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
                <h2 class="fw-bold mb-0 text-danger"><i class="fas fa-exclamation-triangle me-2"></i> Reposição Urgente
                    de Estoque</h2>
                <button class="btn btn-warning" id="btnGerarPedido"><i class="fas fa-file-invoice me-1"></i> Gerar
                    Pedido de Compra</button>
            </div>
            <p class="lead text-muted mt-2">Itens abaixo do estoque mínimo que precisam ser pedidos.</p>

            <div class="table-responsive shadow-lg bg-surface p-3 rounded">
                <table class="table table-bordered table-critico table-hover align-middle">
                    <thead>
                        <tr>
                            <th>CÓDIGO</th>
                            <th>ITEM</th>
                            <th>FORNECEDOR PREF.</th>
                            <th class="text-end">QTD. ATUAL</th>
                            <th class="text-end">QTD. MÍNIMA</th>
                            <th class="text-end">QTD. A PEDIR</th>
                            <th class="text-center">AÇÕES</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaCriticosCompleta"></tbody>
                </table>
            </div>
        </section>

        <!-- MODAL: Detalhes -->
        <div class="modal fade" id="modalVerDetalhes" tabindex="-1" aria-labelledby="modalVerDetalhesLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-surface">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title" id="modalVerDetalhesLabel"><i class="fas fa-search me-1"></i> Detalhes
                            do
                            Item</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body" id="corpoDetalhesItem"></div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button class="btn btn-danger" id="btnExcluirItem">Excluir Item</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL: Configurações -->
        <div class="modal fade" id="modalConfiguracoes" tabindex="-1" aria-labelledby="modalConfiguracoesLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-surface">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalConfiguracoesLabel"><i class="fas fa-gear me-2"></i>
                            Configurações
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="switchTema">
                            <label class="form-check-label" for="switchTema">Tema escuro</label>
                        </div>
                        <div>
                            <button class="btn btn-primary" onclick="window.location.href='../login/login.html'">
                                Logout
                            </button>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Libs -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- App JS -->
            <script src="app.js"></script>
</body>

</html>
