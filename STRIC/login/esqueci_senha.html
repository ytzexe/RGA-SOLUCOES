<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Recuperar Senha</h2>
        <p>Informe seu e-mail para enviarmos um link de recuperação.</p>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">E-mail de Cadastro:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="button" onclick="recuperarSenha()">Enviar Link de Recuperação</button>

        </form>
        <div class="links">
            <a href="login.html">Voltar para o Login</a>
        </div>
    </div>
    <script>
function recuperarSenha() {
    const email = document.getElementById("email").value.trim();

    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    if (usuarios.some(u => u.email === email)) {
        alert("Um link de recuperação seria enviado (simulação).");
    } else {
        alert("E-mail não encontrado.");
    }
}
</script>

</body>
</html>
