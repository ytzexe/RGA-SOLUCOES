<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Acessar sua Conta</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" placeholder="exemplo@dominio.com" required>
            </div>
            <div class="input-group">
                <label for="pass">Senha:</label>
                <input type="password" id="pass" name="pass" placeholder="******" required>
            </div>

            <p id="errorMessage" class="error-message"></p>

            <button type="submit" id="loginButton">Entrar</button>
        </form>
        <div class="links">
            <a href="criar_conta.html">Criar Conta</a>
            <a href="esqueci_senha.html">Esqueci minha Senha</a>
        </div>
    </div>

    <script>

        const VALID_EMAIL = "fulano@gmail.com";
        const VALID_PASS = "123";

        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('pass');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const email = emailInput.value;
            const pass = passInput.value;


            errorMessage.textContent = '';
            emailInput.classList.remove('input-error');
            passInput.classList.remove('input-error');

            if (email.toLowerCase() === VALID_EMAIL && pass === VALID_PASS) {

                sessionStorage.setItem('systemex_authed', '1');


                alert(`Sucesso! Bem-vindo(a), ${email.split('@')[0]}!`);


                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 500);

            } else {



                errorMessage.textContent = 'E-mail ou senha incorretos. Tente novamente.';


                emailInput.classList.add('input-error');
                passInput.classList.add('input-error');


            }
        });
    </script>
</body>

</html>
